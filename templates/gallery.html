{% import 'helper.html' as helper %} {% extends "base.html" %} {% block content %}

<div class="row no-gutter">
    <div id="side-bar" class="col-lg-2 col-md-2">
        <!--Sidebar -->

        {{helper.sidebar(collections)}}
    </div>
    <div id="main-gallery" class="col-lg-6 col-md-7">
        <!--Main Area -->
        <ul id="slider-gallery">
            {% for image in images %}
            <li data-thumb="{{url_for('static', filename='images/')}}{{image.id}}.{{image.format}}"
                data-src="{{url_for('static', filename='images/')}}{{image.id}}.{{image.format}}">
                <div class="img-slide-box">
                    <img  index='{{loop.index0}}' src="{{url_for('static', filename='images/')}}{{image.id}}.{{image.format}}"/>
                </div>
            </li>
            {% endfor %}
        </ul>
        <!-- END Main Area -->
    </div>
    <div id="comments" class="col-lg-4 col-md-3">
        <ul id="comment-slider">
            {% for image in images %}
            <li style="padding-left:40px;">
                {{image['caption']}}
            </li>
            {% endfor %}
        </div>
    </div>
</div>
<script type="text/javascript" src="{{url_for('static', filename='js/gallery.js')}}"></script>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/gallery.css')}}">
{% endblock %}
